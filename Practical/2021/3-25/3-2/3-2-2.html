<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>3-2-2</title>
		<style type="text/css">
			div{
				width: 200px;
				height: 50px;
				margin-right: 20px;
				margin-top: 50px;
				background-color: aquamarine;
				float: left;
			}
			div:nth-child(1){
				transform: none;
			}
			div:nth-child(2){
				transform: rotate(30deg);
			}
			div:nth-child(3){
				transform: skew(30deg);
			}
			div:nth-child(4){
				transform: scale(0.4);
			}
			div:nth-child(5){
				transform: translate(12px,40px);
			}
		</style>
	</head>
	<body>
		<div>无效果</div>
		<div>rotate(30deg)</div>
		<div>skew(30deg)</div>
		<div>scale(0.4)</div>
		<div>translate(12px,40px)</div>
	</body>
</html>
