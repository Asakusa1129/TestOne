<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>工具1</title>
		<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css" />
		<script src="../../layui/layui.js"></script>
	</head>
	<body>
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
		  <legend>工具1</legend>
		</fieldset>
		<div id="utilsFirst" class="layui-row">
				<blockquote class="layui-elem-quote">
					<form class="layui-form" id="utilsFormFirst">
						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">计算圆:</label>
								<div class="layui-input-inline">
									<input id="r" class="layui-input" placeholder="输入圆的半径" />
								</div>
								<div class="layui-input-inline">
									<button id="getCircle" type="button" class="layui-btn layui-btn-normal">计算</button>
								</div>
							</div>
							
							<div class="layui-inline">
								<label class="layui-form-label">算数:</label>
								<div class="layui-input-inline" style="width: 60px;font-size: 12px;">
									<input id="num1" class="layui-input" placeholder="num1" />
								</div>
								<div class="layui-input-inline" style="width: 60px;font-size: 12px;">
									<input id="operation" class="layui-input" placeholder="操作符" />
								</div>
								<div class="layui-input-inline" style="width: 60px;font-size: 12px;">
									<input id="num2" class="layui-input" placeholder="num2" />
								</div>
								<div class="layui-input-inline">
									<button id="getAnswer" class="layui-btn layui-btn-normal" type="button">计算</button>
								</div>
							</div>
							<div class="layui-inline">
								<div class="layui-input-inline" style="width: 80px;">
									<button id="open" class="layui-btn layui-btn-radius layui-btn-normal" type="button">函数</button>
								</div>
							</div>
							
							<div class="layui-inline">
								<label class="layui-form-label">字号:</label>
								<div class="layui-btn-group">
								  <button type="button" onclick="changeSize(24);" class="layui-btn layui-btn-sm layui-btn-primary layui-border-black">大</button>
								  <button type="button" onclick="changeSize(16);" class="layui-btn layui-btn-sm layui-btn-primary layui-border-black">中</button>
								  <button type="button" onclick="changeSize(12);" class="layui-btn layui-btn-sm layui-btn-primary layui-border-black">小</button>
								  <button type="button" id="reset" style="background-color: #393D49;" class="layui-btn layui-btn-sm">
								      <i class="layui-icon">&#xe669;</i>
								    </button>
								</div>
							</div>
						</div>
						
						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label" style="margin-right: -10px;">今天周</label>
								<div class="layui-input-inline" style="width: 60px;margin-right: -10px;">
									<input id="today" class="layui-input" placeholder="today" />
								</div>
								<label class="layui-form-label" style="width: 10px;">,</label>
								<div class="layui-input-inline" style="width: 60px;">
									<input id="day" class="layui-input" placeholder="day" />
								</div>
								<label class="layui-form-label" style="width: 60px;margin-left: -24px;">天后是周</label>
								<div class="layui-input-inline" style="width: 60px;margin-left: -10px;">
									<input id="theWeek" class="layui-input" disabled />
								</div>
								<div class="layui-input-inline">
									<button id="getWeek" class="layui-btn layui-btn-normal" type="button">GET</button>
								</div>
							</div>
							
							<div class="layui-inline">
								<label class="layui-form-label">n数和:</label>
								<div class="layui-input-inline">
									<input id="allNumber" class="layui-input" placeholder="输入>>>" />
								</div>
								<div class="layui-input-inline">
									<button id="numberAdd" class="layui-btn layui-btn-normal" type="button">计算</button>
								</div>
							</div>
							<div class="layui-inline">
								<div class="layui-btn-group">
								  <button type="button" style="background-color: #FF5722;" onclick="changeColor('#FF5722');" class="layui-btn layui-btn-sm">红</button>
								  <button type="button" style="background-color: #FFB800;" onclick="changeColor('#FFB800');" class="layui-btn layui-btn-sm">黄</button>
								  <button type="button" style="background-color: #01AAED;" onclick="changeColor('#01AAED');" class="layui-btn layui-btn-sm">蓝</button>
								  <button type="button" style="background-color: #000000;" onclick="changeBackgroundColor('#000000');" class="layui-btn layui-btn-sm">天黑了</button>
								</div>
							</div>
						</div>
						
						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label" id="guessMsg">猜数字:</label>
								<div class="layui-input-inline">
									<button id="guess" class="layui-btn layui-btn-normal" type="button">开始</button>
								</div>
							</div>
							
							<div class="layui-inline">
								<label class="layui-form-label" id="radomMsg">随机数:</label>
								<div class="layui-input-inline" style="width: 60px;">
									<input id="beginNum" class="layui-input" placeholder="n1" />
								</div>
								<label class="layui-form-label" style="width:10px;margin: 0 8px 0 -10px;" >至</label>
								<div class="layui-input-inline" style="width: 60px;">
									<input id="endNum" class="layui-input" placeholder="n2" />
								</div>
								<label class="layui-form-label" style="width:40px;margin: 0 -8px 0 -20px;" >[版本]</label>
								<div class="layui-input-inline" style="width: 80px;" >
									<select id="version" name="version" lay-verify="version">
									  <option value="">选择</option>
									  <option value="1">v1.0</option>
									  <option value="2">v1.1</option>
									</select>
								</div>
								<div class="layui-input-inline" style="width: 60px;">
									<input id="radomNum" style="font-weight: bold;color: red;" class="layui-input" disabled />
								</div>
								<div class="layui-input-inline">
									<button id="start" class="layui-btn layui-btn-normal" type="button">获取</button>
								</div>
							</div>
							<div class="layui-inline">
								<span id="time" style="font-size: 20px;font-weight: bold;"></span>
							</div>
						</div>
						
						<div class="layui-form-item">
							<div class="layui-inline" id="function" style="width: 80px;height: 40px;background-color: #000;margin-left: 50px;border-radius: 0px;cursor: pointer;">
								<p style="color: #fff; text-align: center;line-height: 40px;">功能盒子</p>
							</div>
							<div class="layui-inline">
								<div class="layui-input-inline">
									<input class="layui-input" id="detection" placeholder="输入字符串" />
								</div>
								<button id="getLength" class="layui-btn layui-btn-normal" type="button">获取长度</button>
								<button id="getTimes" class="layui-btn layui-btn-normal" type="button">获取频率</button>
								<button id="getUpper" class="layui-btn layui-btn-normal" type="button">英文转大写</button>
								<button id="getLower" class="layui-btn layui-btn-normal" type="button">英文转小写</button>
							</div>
							<div class="layui-inline" style="margin-left: 16px;">
								<input type="checkbox" name="qianduan" title="HTML5">
								<input type="checkbox" name="qianduan" title="CSS3">
								<input type="checkbox" name="qianduan" title="JavaScript">
								
								<div class="layui-input-inline" style="width: 100px;">
									<select id="chose" name="chose" lay-filter="chose">
										<option value="">清空</option>
										<option value="1">全选</option>
										<option value="2">全不选</option>
									</select>
								</div>
							</div>
						</div>
					</form>
				</blockquote>
			</div>
			
		<div id="randomDiv" style="display: none;padding: 20px;text-align: center;">
			<form class="layui-form">
				<div class="layui-row">
					<h2>随机数</h2>
				</div>
				<div class="layui-row" style="height: 400px;margin: 10px;line-height: 400px;">
					<span id="showRandom" style="color: #1E9FFF;font-size: 160px;font-weight: bold;"></span>
				</div>
				<div class="layui-row" style="text-align: center;margin-top: 20px;">
					<button id="stopRandom" class="layui-btn layui-btn-primary layui-border-blue" lay-submit>停 止</button>
				</div>
			</form>
		</div>
		<div id="showDiv" style="display: none;padding: 5px;">
			<form class="layui-form">
				<div class="layui-row">
					 <div class="layui-form-item layui-form-text">
						 <div class="layui-input-block" style="width: 100%;height: 250px;margin-left: 0px;">
								 <textarea id="codeInfo" class="layui-textarea" style="width: 100%;height: 100%;background-color: #282c34;color: #1E9FFF;font-weight: 600;float: left;">
/**
 * 普通函数通过给标签定义函数进行实现
 */
function f1(){
	layer.msg("普通函数");
}
f1();
/**
 * 匿名函数根据事件绑定函数
 */
f2=function(){
	layer.msg("匿名函数");
};
//f2();
</textarea>
						 </div>
					 </div>
				</div>
				<div class="layui-row">
					<div class="layui-form-item" style="margin-left: 60px;">
						<button id="run" class="layui-btn layui-btn-normal" type="button">RUN</button>
					</div>
				</div>
			</form>
		</div>
	</body>
	<script src="js/util1.js"></script>
</html>
