<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>3-1-3</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				background-color: green;
				width: 32%;
				height: 80px;
				float: left;
				margin-left: 1%;
				margin-top: 1%;
				text-align: center;
				line-height: 80px;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var mydiv=document.getElementsByTagName('div');
				var index=0;
				for(var i=0;i<mydiv.length;i++){
					mydiv[i].addEventListener('touchstart',function(e){
						this.style.backgroundColor="red";
						this.innerText=++index;
					});
					mydiv[i].addEventListener('touchmove',function(e){
						this.innerText=e.touches.length+"|"+e.targetTouches.length+"|"+e.changedTouches.length;
					});
					mydiv[i].addEventListener('touchend',function(e){
						this.innerText=index;
					});
				}
			};
		</script>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
