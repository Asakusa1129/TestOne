<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>test01</title>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="app">
		<button-click></button-click>
		<button-click></button-click>
		<button-click></button-click>
	</div>
	<script>
		Vue.component("button-click",{
			data:function () {
				return{
					count:0
				}
			},
			template:"<button @click='count++'>点击了{{count}}次</button>"
		})
		new Vue({
			el:"#app"
		});
	</script>
</body>
</html>
