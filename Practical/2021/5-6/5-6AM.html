<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-6</title>
    <script src="js/vue.js"></script>
    <script>
        window.onload=function(){
            new Vue({
                el:"#app",
                data:{
                    name:'赵志远',
                    stuId:'198122468',
                    hobbys:['听音乐','玩游戏','看电影']
                },
                filters:{
                    endTwo:function(value){
                        return value.slice(-2);
                    }
                }
            });
        };
        
    </script>
</head>
<body>
    <div id="app">
        <h1>{{name}}</h1>
        <h2>{{stuId|endTwo}}</h2>
        <ul v-for=" i in hobbys">
            <li>{{i}}</li>
        </ul>
    </div>
</body>
</html>
