<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>基础实训</title>
		<link rel="icon" type="image/x-icon" href="../images/tabicon.ico" />
		<link rel="stylesheet" type="text/css" href="../css/base.css" />
		<link rel="stylesheet" type="text/css" href="../css/MyPractical.css" />
		<link rel="stylesheet" type="text/css" href="../layui/css/layui.css" />
		<script src="../js/useother/jquery.js"></script>
		<script src="../js/useother/axios.min.js"></script>
		<script src="../layui/layui.js"></script>
		<script src="../js/MyPractical.js"></script>
		<style>
			.myskin{
				background-color: transparent; /*背景透明*/
				box-shadow: 0 0 0 rgba(0,0,0,0); /*前景无阴影*/
			}
		</style>
	</head>

	<body class="basicBody">
		<div class="layui-layout layui-layout-admin">
			<!-- 页面顶部导航栏起始 -->
			<div class="layui-header">
				<a href="myPractical.html" class="layui-logo">
					"Hello World"
				</a>
				
				<ul class="layui-nav layui-layout-right">
					<li class="layui-nav-item" pc>
						<div id="flush" style="width: 30px;height: 30px;display: inline-block;background: url(../images/sprites.png);background-position: 82px 210px;cursor: pointer;"></div>
					</li>
					<li class="layui-nav-item" pc>
						<a id="clearCache"><i class="layui-icon">&#xe640;</i><cite>清除缓存</cite></a>
					</li>
					<li class="layui-nav-item" pc>
						<a id="lock"><i class="layui-icon">&#xe682;</i><cite>锁屏</cite></a>
					</li>
					<li class="layui-nav-item" pc>
						<a href="../index.html"><i class="layui-icon">&#xe68e;</i><cite>网站主页</cite></a>
					</li>
				</ul>
			</div>
			<!-- 顶部导航栏结束 -->
			
			<!-- 左侧菜单列表起始 -->
			<div class="layui-side">
				<div class="layui-panel">
				  <ul class="layui-menu" id="leftMenu">
					<!-- js动态拼接菜单 -->
				  </ul>
				</div>
			</div>
			<!-- 左侧菜单栏结束 -->
			
			<!-- 右侧主体区域起始 -->
			<div class="layui-body">
				<iframe id="showOtherHtml" class="layadmin-iframe" src="../page/welcome.html" frameborder="0"></iframe>
			</div>
			<!-- 右侧主体区域结束 -->
		</div>
		
		<div id="lockDiv" style="display: none;">
			<form class="layui-form">
				<div class="layui-form-item" style="margin-top: 24px;">
					<div class="layui-inline">
						<label class="layui-form-label" style="width: 100px;">时长（天）</label>
						<div class="layui-input-inline" style="margin-top: 18px;">
							<div id="day"></div>
						</div>
					</div>
				</div>
				<div class="layui-form-item" style="margin-top: 24px;">
					<div class="layui-inline">
						<label class="layui-form-label" style="width: 100px;">时长（小时）</label>
						<div class="layui-input-inline" style="margin-top: 18px;">
							<div id="hour"></div>
						</div>
					</div>
				</div>
				<div class="layui-form-item" style="margin-top: 24px;">
					<div class="layui-inline">
						<label class="layui-form-label" style="width: 100px;">时长（分钟）</label>
						<div class="layui-input-inline" style="margin-top: 18px;">
							<div id="minute"></div>
						</div>
					</div>
				</div>
				<div class="layui-form-item" style="margin-top: 24px;">
					<div class="layui-inline">
						<label class="layui-form-label" style="width: 100px;">时长（秒）</label>
						<div class="layui-input-inline" style="margin-top: 18px;">
							<div id="second"></div>
						</div>
					</div>
				</div>
				<div class="layui-form-item" style="margin-top: 16px;">
					<div class="layui-inline">
						<label class="layui-form-label">解锁密码：</label>
						<div class="layui-input-inline">
							<input class="layui-input" id="lockPwd" type="text" value="123456" style="width: 210px;" autocomplete="off" />
						</div>
					</div>
				</div>
				<div class="layui-form-item" style="margin-top: 16px;width: 100%;">
					<div class="layui-inline" style="padding-left: 100px;">
						<div class="layui-input-inline" style="width: 120px;">
							<button id="lockSubmit" class="layui-btn layui-btn-normal" type="button">锁屏</button>
						</div>
						<div class="layui-input-inline" style="width: 120px;">
							<button id="lockCancel" class="layui-btn layui-btn-primary" type="button">取消</button>
						</div>
					</div>
				</div>
			</form>
		</div>
		
		<div id="lockingDiv" style="display: none;text-align: center;">
			<span id="showClock" style="color: var(--white);font-size: 60px;position: absolute;top: 50%;margin-top: -25px;left: 50%;" ></span>
			<div class="layui-inline" style=" position: absolute;top: 60%;margin-left: -50px;">
				<div class="layui-input-inline">
					<input class="layui-input" id="verLockPwd" type="text" style="width: 260px;" autocomplete="off" />
				</div>
				<div class="layui-input-inline">
					<button id="verLock" class="layui-btn layui-btn-normal" style="margin-left: -5px;border-radius: 0px;" type="button">解锁</button>
				</div>
			</div>
		</div>
		
	</body>
</html>
