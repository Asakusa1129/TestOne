<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>test04</title>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="app">
		<my-item :list="type"></my-item>
	</div>
	<script>
		Vue.component("my-item",{
			props:["list"],
			template:"<ol><li v-for='i in list'>{{i}}</li></ol>"
		})
		new Vue({
			el:"#app",
			data:{
				type:["HTML","CSS","JavaSript"]
			}
		});
	</script>
</body>
</html>
