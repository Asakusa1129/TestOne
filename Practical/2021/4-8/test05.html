<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>test05</title>
	<script src="js/vue.js"></script>
	<script type="text/javascript">
		window.onload=function () {
			new Vue({
				el:"#test05",
				data:{
					name:"中国",
					divide:"|"
				}
			});
		};
	</script>
</head>
<body>
	<div id="test05">
		<h2 v-text="name+divide+'北京'">北京</h2>
		<h2>{{name+"|"}}北京</h2>
	</div>
</body>
</html>
