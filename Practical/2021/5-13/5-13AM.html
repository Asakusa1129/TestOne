<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>5-13AM</title>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="app">
		<h1>{{stuName}}</h1>
		<h2>{{stuId|endTwo}}</h2>
	</div>

	<script type="text/javascript">
		new Vue({
			el:"#app",
			data:{
				stuName:"赵志远",
				stuId:"198122468"
			},
			filters:{
				endTwo:function(value){
					return value.substring(7);
				}
			}
		});
	</script>
</body>
</html>
