<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>3-3-2</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.gua{
				width: 100%;
				position: relative;
			}
			.gua canvas{
				position: absolute;
				z-index: 2;
			}
			.gua .show{
				width: 100%;
				height: 150px;
				text-align: center;
				font-size: 32px;
				line-height: 150px;
				position: absolute;
				z-index: 1;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var canvas=document.getElementsByTagName("canvas")[0];
				var context=canvas.getContext("2d");
				//制作花板
				canvas.width=window.innerWidth;
				canvas.height=150;
				context.fillStyle="#999";
				context.fillRect(0,0,window.innerWidth,150);
				//touch事件
				canvas.addEventListener("touchstart",function(){
					this.addEventListener("touchmove",function(e){
						context.clearRect(e.touches[0].clientX-12,e.touches[0].clientY-12,24,24);
					});
				});
				var arr="一百元,海景别墅,豪华轿车,100元话费,200元话费,谢谢惠顾";
				arr_show=arr.split(",");
				var show=document.getElementsByClassName("show")[0];
				var index=Math.floor(Math.random()*arr_show.length);
				show.innerHTML=arr_show[index];
			};
		</script>
	</head>
	<body>
		<div class="gua">
			<canvas></canvas>
			<div class="show"></div>
		</div>
	</body>
</html>
